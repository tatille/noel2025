<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáng Sinh & Năm Mới 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden; /* Ngăn cuộn ngang */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            background-size: 200% 200%;
            z-index: -1;
            animation: gradientBackground 8s infinite alternate;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        header {
            padding: 20px;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .main-content {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .button {
            display: inline-block;
            background: #ff9800;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #e67e22;
            transform: scale(1.1);
        }

        .falling-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .falling-image {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fall 8s linear infinite;
            opacity: 0.8;
            transition: transform 0.3s;
        }

        .falling-image:hover {
            transform: scale(1.3) rotate(15deg);
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>Chúc Mừng Giáng Sinh & Năm Mới 2025! ❄️</header>
    <div class="main-content">
        <h1></h1>
        <p>
            Mấy thằng C.A không phải cha<br>
            Lấy tiền rồi nó vô tiệm thuốc tây nó đứng...<br>
            Ai cô !!! Cô ơi !!!<br>
            Là sao cô ........... cô!!!<br>
        </p>
        <a href="#" class="button" id="surpriseButton">Ấn vào.... ✨</a>
    </div>

    <div class="falling-images" id="fallingImages"></div>

    <footer>Thật hạnh phúc em nhé!!!. ❤️</footer>

    <script>
        document.getElementById('surpriseButton').addEventListener('click', function () {
            const container = document.getElementById('fallingImages');
            const images = [
                'https://cdn-icons-png.flaticon.com/512/743/743131.png', // snowflake
                'https://cdn-icons-png.flaticon.com/512/3615/3615983.png', // star
                'https://cdn-icons-png.flaticon.com/512/1048/1048960.png', // gift
                'https://cdn-icons-png.flaticon.com/512/3615/3615985.png', // tree
                'https://cdn-icons-png.flaticon.com/512/3615/3615984.png', // bell
                'https://cdn-icons-png.flaticon.com/512/3615/3615982.png', // snowman
                'https://cdn-icons-png.flaticon.com/512/3615/3615981.png', // candy
                'https://cdn-icons-png.flaticon.com/512/3615/3615980.png', // candle
                'https://cdn-icons-png.flaticon.com/512/3615/3615979.png', // sock
                'https://cdn-icons-png.flaticon.com/512/3615/3615978.png', // ball
                
            ];

            for (let i = 0; i < 10; i++) {
                const img = document.createElement('img');
                img.src = images[i % images.length];
                img.classList.add('falling-image');
                img.style.left = `${Math.random() * 100}vw`;
                img.style.animationDuration = `${4 + Math.random() * 4}s`;
                container.appendChild(img);

                setTimeout(() => {
                    container.removeChild(img);
                }, 8000);
            }
        });
    </script>
</body>
</html>
